{% extends 'report/layout.html' %}

{% block title %}Главная страница{% endblock %}

{% block content %}

<div class="features">

        <thead>

            <th>#</th>
            <th>Способ закупки</th>
            <th>Пункт плана закупок</th>
        </tr>

    </table>

{% endblock %}
